services:
  catalogdb:
    image: postgres:alpine

  basketdb:
    image: postgres:alpine

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Basket.API/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:

